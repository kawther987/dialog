<p-button
  (click)="showDialog()"
  icon="pi pi-external-link"
  label="Show"
></p-button>
<p-dialog
  header="Header"
  [(visible)]="visible"
  [breakpoints]="{ '960px': '75vw' }"
  [style]="{ width: '50vw' }"
  [draggable]="false"
  [resizable]="false"
>
  <ng-template pTemplate="header">
    <app-header></app-header>
  </ng-template>
  <app-buy-apartment></app-buy-apartment>

  <ng-template pTemplate="footer">
    <app-footer></app-footer>
  </ng-template>
</p-dialog>
